<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Soft Click</title>
</head>
<body>
    <header>
        <div class="barra">
            <a class="barra__a--logo" href="index.html">
                <img class="barra__logo" src="/img/soft-click-logo.png" alt="soft click logo">
            </a>
            <nav class="nav">
                <a class="nav__a" href="#">Custom Mouses
                    <img class="nav__a--arrow" src="/img/arrow-down-sign-to-navigate.png" alt="">
                </a>
                <a class="nav__a" href="#">Accesorios
                    <img class="nav__a--arrow" src="/img/arrow-down-sign-to-navigate.png" alt="">
                </a>
                <a class="nav__a" href="#">Contacto</a>
    
                <div class="separador">
                    <p></p>
                </div>
    
                <a href="login.html">
                    <button class="nav__login">Login</button>
                </a>
                <a class="nav__a--img" href="#">
                    <img class="nav__avatar" src="/img/avatar.png" alt="">
                </a>
                <p class="nav__price">0 items ($0.00)</p>
                <a class="nav__a--img" href="#">
                    <img class="nav__cart" src="/img/bag.png" alt="">
                </a>
            </nav>
        </div>
    </header>

    <main class="access">
        <div class="template register">
            <h2 class="login__t">Crea tu Cuenta</h2>
            <form class="login__form">
                <label class="login__form--t" for="usuario">Usuario</label>
                <input class="login__form--i" type="text" placeholder="Escribe tu usuario" id="usuario">
                <label class="login__form--t" for="usuario">Email</label>
                <input class="login__form--i" type="email" placeholder="Escribe tu correo" id="correo">
                <label class="login__form--t" for="contraseña">Contraseña</label>
                <input class="login__form--i" type="password" placeholder="Escribe tu contraseña" id="contraseña">
                <label class="login__form--t" for="contraseña-rep">Confirma tu contraseña</label>
                <input class="login__form--i" type="password" placeholder="Escribe tu contraseña de nuevo" id="contraseña-rep">
            </form>
            <button class="login__btn">Crear Cuenta</button>      
        </div>
    </main>
    <footer class="footer">
        <a class="barra__a--logo" href="#">
            <img class="barra__logo white" src="/img/soft-click-logo.png" alt="soft click logo">
        </a>
        <div>
            <div class="footer__info">
                <p class="footer__info--p">©SoftClick 2022</p>
                <p class="footer__info--p">Todos los derechos reservados</p>
                <p class="footer__info--p">softclick@correo.com</p>
            </div>
            <div class="footer__social">
                <a href="#"><img class="footer__social--img" src="/img/red1.png" alt=""></a>
                <a href="#"><img class="footer__social--img" src="/img/red2.png" alt=""></a>
                <a href="#"><img class="footer__social--img" src="/img/red3.png" alt=""></a>
                <a href="#"><img class="footer__social--img" src="/img/red4.png" alt=""></a>
            </div>
        </div>
        <div class="footer__link">
            <a class="footer__link--a" href="#">Terminos de servicio</a>
            <a class="footer__link--a" href="#">Politica de reembolsos</a>
            <a class="footer__link--a" href="#">Seguimiento de envíos</a>
            <a class="footer__link--a" href="#">Soporte</a>
        </div>
    </footer>
</body>
</html>
